name: Deploy Docusaurus & Generate PDF

on:
  push:
    branches:
      - main  # ExÃ©cute le workflow Ã  chaque push sur "main"
  workflow_dispatch:  # Permet d'exÃ©cuter manuellement le workflow depuis GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd website
          npm install

      - name: ğŸš€ Build Docusaurus
        run: |
          cd website
          npm run build

      - name: ğŸŒ Deploy to GitHub Pages
        run: |
          cd website
          npm run deploy

      - name: ğŸ“ Generate PDF from website
        run: |
          cd website
          NODE_ENV=production npm run export:pdf

      - name: ğŸ“¤ Upload PDF as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: guide-Agile4Enterprise
          path: guide-Agile4Enterprise.pdf
