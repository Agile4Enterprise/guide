name: Deploy Docusaurus & Generate PDF

on:
  push:
    branches:
      - main  # ExÃ©cute le workflow Ã  chaque push sur "main"
  workflow_dispatch:  # Permet d'exÃ©cuter manuellement le workflow depuis GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Donne la permission d'Ã©criture sur le repo
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd website
          npm install

      - name: ğŸš€ Build Docusaurus
        run: |
          cd website
          npm run build
          
      - name: ğŸ“‚ Assurer l'existence du dossier static/
        run: mkdir -p website/static/

      - name: ğŸ“ Generate PDF from website
        run: |
          cd website
          NODE_ENV=production npm run export:pdf
          echo "ğŸ“‚ Contenu du dossier aprÃ¨s gÃ©nÃ©ration du PDF :"
          ls -R website/static/ || ls -R /home/runner/work/guide/guide/website/static/

      - name: ğŸ” Debug : Lister tous les fichiers PDF gÃ©nÃ©rÃ©s
        run: find /home/runner/work/guide/ -type f -name "*.pdf" || echo "âŒ Aucun fichier PDF trouvÃ©"

      - name: ğŸ“ Rename PDF in static folder
        run: |
          echo "ğŸ“‚ VÃ©rification de l'existence du fichier PDF..."
          
          if [ -f "website/static/guide-Agile4Enterprise.pdf" ]; then
            echo "âœ… Fichier trouvÃ© dans website/static/, renommage..."
            mv website/static/guide-Agile4Enterprise.pdf website/static/Agile4Enterprise.pdf
          
          elif [ -f "/home/runner/work/guide/guide/website/static/guide-Agile4Enterprise.pdf" ]; then
            echo "âœ… Fichier trouvÃ© dans /home/runner/work/guide/guide/website/static/, renommage..."
            mv /home/runner/work/guide/guide/website/static/guide-Agile4Enterprise.pdf /home/runner/work/guide/guide/website/static/Agile4Enterprise.pdf
          
          else
            echo "âŒ Fichier PDF introuvable, abandon du renommage."
            exit 1
          fi

      - name: ğŸŒ Deploy to GitHub Pages manually
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd website
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          npm install -g gh-pages
          npm run deploy-gh-pages

      - name: ğŸ“¤ Upload PDF as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: guide-Agile4Enterprise
          path: |
            website/static/Agile4Enterprise.pdf
            /home/runner/work/guide/guide/website/static/Agile4Enterprise.pdf
