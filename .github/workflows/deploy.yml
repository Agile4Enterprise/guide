name: Deploy Docusaurus & Generate PDF

on:
  push:
    branches:
      - main  # Exécute le workflow à chaque push sur "main"
  workflow_dispatch:  # Permet d'exécuter manuellement le workflow depuis GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Donne la permission d'écriture sur le repo
    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: |
          cd website
          npm install

      - name: 🚀 Build Docusaurus
        run: |
          cd website
          npm run build
          
      - name: 📂 Assurer l'existence du dossier static/
        run: mkdir -p website/static/

      - name: 📝 Generate PDF from website
        run: |
          cd website
          NODE_ENV=production npm run export:pdf
          echo "📂 Contenu du dossier après génération du PDF :"
          ls -R website/static/ || ls -R /home/runner/work/guide/guide/website/static/

      - name: 🔍 Debug : Lister tous les fichiers PDF générés
        run: find /home/runner/work/guide/ -type f -name "*.pdf" || echo "❌ Aucun fichier PDF trouvé"

      - name: 📝 Rename PDF in static folder
        run: |
          echo "📂 Vérification de l'existence du fichier PDF..."
          
          if [ -f "website/static/guide-Agile4Enterprise.pdf" ]; then
            echo "✅ Fichier trouvé dans website/static/, renommage..."
            mv website/static/guide-Agile4Enterprise.pdf website/static/Agile4Enterprise.pdf
          
          elif [ -f "/home/runner/work/guide/guide/website/static/guide-Agile4Enterprise.pdf" ]; then
            echo "✅ Fichier trouvé dans /home/runner/work/guide/guide/website/static/, renommage..."
            mv /home/runner/work/guide/guide/website/static/guide-Agile4Enterprise.pdf /home/runner/work/guide/guide/website/static/Agile4Enterprise.pdf
          
          else
            echo "❌ Fichier PDF introuvable, abandon du renommage."
            exit 1
          fi

      - name: 🌍 Deploy to GitHub Pages manually
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd website
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          npm install -g gh-pages
          npm run deploy-gh-pages

      - name: 📤 Upload PDF as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: guide-Agile4Enterprise
          path: |
            website/static/Agile4Enterprise.pdf
            /home/runner/work/guide/guide/website/static/Agile4Enterprise.pdf
